<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>Interactive Hello World in C++</title>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="example.js"></script>
</head>
<body data-name="hello_world_interactive" data-tc="glibc" data-path="glibc/Release">
  <h1>Interactive Hello World in C++</h1>
  <h2>Status: <code id="statusField">NO-STATUS</code></h2>
  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
  <textarea id="inputBox" rows="4" cols="50">Hello World</textarea>
  <div>
    <button id="fortyTwo">Call fortyTwo()</button>
    <button id="reverseText">Call reverseText()</button>
  <div/>
</body>
</html>
